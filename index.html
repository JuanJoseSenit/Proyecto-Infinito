<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./firebaseConfig.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.7/firebase.js"></script>
    <script src="./index.js"></script>
    <link rel="stylesheet" type="text/css" href="cssStyle.css">
    <title>Document</title>
    
</head>
<body class="bodyLogin">
    <form class="formularioRegLog">
             <table class="tablaRegLog">
                 <tr class="trLogin">
                     <td colspan="2">REGISTRO</td>
                 </tr>
                 <tr>
                     <td class="tdLabel"><label for="email">Usuario</label></td>
                     <td class="tdInput"><input type="email" id="email" class="classInput" required="required"/></td>
                 </tr>
                 <tr>
                     <td class="tdLabel"><label for="password" >Contraseña</label></td>
                     <td class="tdInput"><input type="password" id="password" class="classInput" required="required" placeholder="6 o más caracteres"/></td>
                 </tr>
                 <tr>
                    <td class="tdLabel"><label for="password">Repetir contraseña</label></td>
                    <td class="tdInput"><input type="password" id="repPassword" class="classInput" required="required"/></td>
                </tr>
                 <tr>
                     <td colspan="2"><input type="button" id="botonRegistro" class="botonLogin" value="REGÍSTRESE" onclick="registerUsername()"/></td>
                     <div id="mensajeRegistro"></div>
                 </tr>
                 
              
             </table>
             <p class="alt-form">Ya tienes cuenta? <a href="./login.html" >Ingresa aquí</a></p>
         </form>
    
    
</body>
</html>
